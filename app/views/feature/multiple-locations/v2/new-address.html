{% extends "layouts/employer-header.html" %}

{% block beforeContent %}
{{super()}}
{{ govukBackLink({
text: "Back",
href: "javascript:window.history.go(-1);"
}) }}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form method="post" action="/feature/multiple-locations/v2/multiple-locations-summary">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading">
                        What is the address?
                    </h1>
                </legend>
                <div class="govuk-form-group govuk-!-margin-top-6">
                    <label class="govuk-label" for="address-line-1">
                        Address line 1
                    </label>
                    <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"
                        autocomplete="address-line1">
                </div>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="address-line-2">
                        Address line 2 (optional)
                    </label>
                    <input class="govuk-input" id="address-line-2" name="address-line-2" type="text"
                        autocomplete="address-line2">
                </div>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="address-town">
                        Town or city
                    </label>
                    <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town"
                        type="text" autocomplete="address-level2">
                </div>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="address-county">
                        County (optional)
                    </label>
                    <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county"
                        type="text">
                </div>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="address-postcode">
                        Postcode
                    </label>
                    <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode"
                        type="text" autocomplete="postal-code">
                </div>
            </fieldset>
            <div class="govuk-button-group">
                <button class="govuk-button" data-module="govuk-button">Continue</button>
                {# <a class="govuk-link" href="../dashboard">Cancel</a> #}
            </div>
        </form>

    </div>
</div>


{% endblock %}
